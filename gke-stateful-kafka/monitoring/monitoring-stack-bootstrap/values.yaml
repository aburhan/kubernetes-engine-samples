kube-prometheus-stack:
  prometheusOperator:
    image:
      repository: us-docker.pkg.dev/sada-reference-guides/main/prometheus-operator/prometheus-operator
      tag: v0.58.0
    prometheusConfigReloader:
      image:
        repository: us-docker.pkg.dev/sada-reference-guides/main/prometheus-operator/prometheus-config-reloader
        tag: v0.58.0
  prometheus:
    serviceAccount:
      annotations:
        iam.gke.io/gcp-service-account: k8s-prometheus@sada-reference-guides.iam.gserviceaccount.com
    prometheusSpec:
      image:
        repository: gke.gcr.io/prometheus-engine/prometheus
        tag: v2.35.0-gmp.2-gke.0
  alertmanager:
    enabled: false
  prometheus-node-exporter:
    image:
      repository: us-docker.pkg.dev/sada-reference-guides/main/prometheus/node-exporter
      tag: v1.3.1
  kube-state-metrics:
    image:
      repository: us-docker.pkg.dev/sada-reference-guides/main/kube-state-metrics/kube-state-metrics
      tag: v2.5.0
  kubeDns:
    enabled: true
  coreDns:
    enabled: false
  grafana:
    enabled: false